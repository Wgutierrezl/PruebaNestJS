name: Deploy to AWS ECS

on:
  push:
    branches:
      - infra_branch_dev
      - infra_branch_prod

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  CLUSTER_NAME: nestjs-cluster

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ðŸ”‘ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: âš™ï¸ Set environment based on branch
        id: set-env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/infra_branch_dev" ]]; then
            echo "ECR_REPOSITORY=${{ secrets.ECR_REPOSITORY_DEV }}" >> $GITHUB_ENV
            echo "SERVICE_NAME=nestjs-service-dev" >> $GITHUB_ENV
            echo "TASK_FAMILY=nestjs-task-dev" >> $GITHUB_ENV
            echo "IMAGE_NAME=nestjs-ecr-dev" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == "refs/heads/infra_branch_prod" ]]; then
            echo "ECR_REPOSITORY=${{ secrets.ECR_REPOSITORY_PROD }}" >> $GITHUB_ENV
            echo "SERVICE_NAME=nestjs-service-prod" >> $GITHUB_ENV
            echo "TASK_FAMILY=nestjs-task-prod" >> $GITHUB_ENV
            echo "IMAGE_NAME=nestjs-ecr-prod" >> $GITHUB_ENV
          fi

      - name: ðŸ—ï¸ Build, tag, and push Docker image to ECR
        run: |
          IMAGE_TAG=latest
          docker build -t $IMAGE_NAME .
          docker tag $IMAGE_NAME:latest $ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REPOSITORY:$IMAGE_TAG
          echo "IMAGE_URI=$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

      - name: ðŸ§¾ Render new task definition with updated image
        id: render-task-def
        run: |
          TASK_DEF_FILE=taskdef.json
          aws ecs describe-task-definition \
            --task-definition $TASK_FAMILY \
            --query taskDefinition > $TASK_DEF_FILE

          # Quitar los campos no vÃ¡lidos antes de registrar
          jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' $TASK_DEF_FILE > cleaned-task-def.json

          # Actualizar la imagen en el container
          jq --arg IMAGE "$IMAGE_URI" '.containerDefinitions[0].image = $IMAGE' cleaned-task-def.json > new-task-def.json

          echo "TASK_DEF_FILE=new-task-def.json" >> $GITHUB_ENV

      - name: ðŸ†• Register new task definition revision
        id: register-task-def
        run: |
          NEW_REVISION_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://new-task-def.json \
            --query "taskDefinition.taskDefinitionArn" \
            --output text)
          echo "NEW_REVISION_ARN=$NEW_REVISION_ARN" >> $GITHUB_ENV

      - name: ðŸš€ Update ECS service with new task definition
        run: |
          aws ecs update-service \
            --cluster $CLUSTER_NAME \
            --service $SERVICE_NAME \
            --task-definition $NEW_REVISION_ARN \
            --force-new-deployment

          echo "âœ… Despliegue exitoso en $SERVICE_NAME con imagen $IMAGE_URI"